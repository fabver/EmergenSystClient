<html>
    <head>
        <title>EmergenSyst</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div class="body">
            <header>
                <div class="titleBar">
                    <h2 class="titleHead"><span style="font-size: 1.3em">E</span>MERGEN<span style="font-size: 1.3em">S</span>YST</h2>
                    <button class="btnMenu"></button>
                </div>
                <div class="grupNavBar">
                    <ul class="menuBar">
                        <li>
                            <div class="iconCenter option1"></div>
                        </li>
                        <li class="">
                            <div class="iconCenter option2"></div>
                        </li>
                        <li class="">
                            <div class="iconCenter option3"></div>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="content">
                
            </div>
            <footer class="footAcuerdos">
                <button class="btnHome"></button>
            </footer>
            <div class="menuCall">
                <div class="contentMenu">
                    <div class="menu">
                        <div class="optionMenu">
                            <h1>Menú de opciones</h1>
                        </div><hr>
                        <div class="optionMenu">
                            <h2>Ajustar tamaño de la letra</h2><br>
                            <p>Utilice esta opción para cambiar el tamaño de la letra de la aplicación.</p><br>
                            <button id="btnZoom">Ajustar tamaño de la letra</button>
                        </div><hr>
                        <div class="optionMenu">
                            <h2>Alto Contraste</h2><br>
                            <p>Con esta opción puede establecer el modo de alto contraste en la aplicación.</p><br>
                            <button id="btnContraste">Establecer alto contraste</button>
                        </div><hr>
                        <div class="optionMenu">
                            <button class="btnCloseMenu">Salir</button>
                        </div><hr>
                    </div>
                    <div id="rangeCont" class="rangoInv" data-title="Barra de zoom" data-content="Deslice para cambiar el tamaño de la letra." onblur="range();">
                        <input id="range"  class="clsTooltipEjemplo" type="range" min=15 max=30 value=15>
                    </div>
                    <footer class="footApp">
                        <div class="contentButton">
                            <button id="btnAceptar" class="btnFooter">Aceptar</button>
                        </div>
                        <div class="contentButton">
                            <button id="btnCancelar" class="btnFooter">Cancelar</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <div class="mensaje">
            <div style="display: inline-block; margin-top:70%; font-size: 2em;">
                <img id="imgMensaje" src="css/images/ajax-loader.gif" alt="loaddin" style="width: 30px; height: 30px; vertical-align: middle;">
                <span id="txtMensaje">Cargando...</span>
            </div>
        </div>
        <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
        <script src="js/CambiarTexto.js" type="text/javascript"></script>
        <!--<script src="js/navbar.js" type="text/javascript"></script>-->
    </body>
</html>
