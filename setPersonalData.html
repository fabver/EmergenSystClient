<link href="css/setlData.css" rel="stylesheet" type="text/css"/>
<div class="contentComponent">
    <h2>Datos Personales</h2>
    <div id="fileOutput" class="fileOutput">
    </div>
    <input type="file" id="btnChangePhoto" class="chgPt">
    <form class="frmPersona" name="frmPersona" data-ajax="false">
        <div class="inputs">
            <input type="number" id="txtCed" class="text" name="ced" placeholder="Digite su cedula" onfocus="cambiar(this);" data-theme="a" required/>
            <input type="text" id="txtNomb" class="text" placeholder="Digite sus nombres" onblur="validar(this);" data-theme="a" required/>
            <input type="text" id="txtApell" class="text" placeholder="Digite sus apellidos" onblur="validar(this);" data-theme="a" required/>
            <input type="text" id="dttFecha" class="text" name="fecha" placeholder="Digite su fecha de nacimiento" onfocus="cambiar(this);" onblur="validar(this);" data-theme="a" required/>
            <select id="cbxSexo" class="cbx" required>
                <option value="" class="iconRight iconGuardar">Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
        </div><br>
    </form>
    <div class="middleDisplay">
        <button id="btnCancelar" class="btnCancelar btn">
            Cancelar
            <!--<span class="iconLeft iconCancelar"></span>-->
        </button>
    </div>
    <div class="middleDisplay">
        <button id="btnGuardar" class="btnGuardar btn">
            Guardar
            <!--<span class="iconLeft iconGuardar"></span>-->
        </button>
    </div>
</div>
<script src="js/InsertPersonalData.js" type="text/javascript"></script>
<script src="js/Val.js" type="text/javascript"></script>
